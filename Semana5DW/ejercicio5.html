<!DOCTYPE html>
<html>
<head>
    <title>Imprimir un Arreglo</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
}

h1 {
    background-color: #5E9CA0;
    color: white;
    padding: 20px;
    margin: 0;
}

.print-content {
    background-color: #ffffff;
    border-radius: 8px;
    padding: 20px;
    margin: 20px auto;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
}

.print-content form {
    margin-bottom: 20px;
}

label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

button[type="submit"] {
    background-color: #5E9CA0;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 3px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #4B8083;
}

#lista {
    list-style-type: lower-alpha;
    margin-top: 15px;
    padding-left: 20px;
}
    </style>
</head>
<body>
    <h1>Imprimir un Arreglo</h1>

    <div class="print-content">
        <form id="print-form">
            <label for="items">Ingrese los elementos (separados por espacios):</label>
            <input type="text" id="items" required>
            <button type="submit">Imprimir Lista</button>
        </form>
        <ul id="lista"></ul>
    </div>

    <script src="ejercicio5.js"></script>
</body>
</html>
