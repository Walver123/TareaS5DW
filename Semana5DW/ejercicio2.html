<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 2: Número de Likes</title>
    <link rel="stylesheet" type="text/css" href="../styles.css"> 
    <style>
 body {
            font-family: Arial, sans-serif;
            background-color: #FEEED4;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #5E9CA0;
            color: white;
            padding: 20px;
            margin: 0;
        }

        .exercise-content {
            background-color: #FFFFFF;
            border-radius: 5px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #CCC;
            border-radius: 3px;
        }

        button {
            background-color: #5E9CA0;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4B8083;
        }

        #resultado {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Ejercicio 2: Número de Likes</h1>

    <div class="exercise-content">
        <p>Ingrese un número para convertirlo:</p>
        <input type="number" id="numero">
        <button onclick="convertirNumeroLikes()">Convertir</button>
        <p id="resultado"></p>
    </div>

    <script src="js/ejercicio2.js"></script>
</body>
</html>
