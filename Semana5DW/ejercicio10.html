<!DOCTYPE html>
<html>
<head>
    <title>Encontrar el Número Máximo</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

h1 {
    background-color: #3498db;
    color: white;
    padding: 20px;
    margin: 0;
    text-align: center;
}

.max-content {
    background-color: #ffffff;
    border-radius: 8px;
    padding: 20px;
    margin: 20px auto;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
}

.max-content form {
    margin-bottom: 20px;
}

label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

button[type="submit"] {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 3px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s;
}

button[type="submit"]:hover {
    background-color: #2980b9;
}

#resultado {
    margin-top: 10px;
    font-weight: bold;
    text-align: center;
    color: #27ae60;
}    </style>
</head>
<body>
    <h1>Encontrar el Número Máximo</h1>

    <div class="max-content">
        <form id="max-form">
            <label for="numeros">Ingrese los números separados por espacios:</label>
            <input type="text" id="numeros" required>
            <button type="submit">Encontrar Máximo</button>
        </form>
        <p id="resultado"></p>
    </div>

    <script src="ejercicio10.js"></script>
</body>
</html>
